<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="box">
          <form
            onsubmit="calculateMarks(event)"
            id="calculateForm"
            class="calculate-form"
          >
            <input
              type="number"
              name="maths"
              placeholder="Maths"
              required
              min="0"
              max="100"
            />
            <input
              type="number"
              name="English"
              placeholder="English"
              required
              min="0"
              max="100"
            />
            <input
              type="number"
              name="sindhi"
              placeholder="Sindhi"
              required
              min="0"
              max="100"
            />
            <input
              type="number"
              name="science"
              placeholder="Science"
              required
              min="0"
              max="100"
            />
            <button class="primary-btn" type="submit">Calculate</button>
          </form>
          <p id="results" class="results"></p>
        </div>
        <div class="content">
          <h2>
            Calculate your
            <h1>Percentage</h1>
          </h2>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
